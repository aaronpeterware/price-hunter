<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 300px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 16px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .status.offline {
            background: #ffebee;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
        }
        
        .status.offline .status-dot {
            background: #f44336;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #eee;
        }
        
        .footer {
            padding: 12px 16px;
            background: #f9f9f9;
            font-size: 11px;
            color: #999;
            text-align: center;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Price Hunter</h1>
        <p>Never overpay again</p>
    </div>
    
    <div class="content">
        <div class="status" id="status">
            <div class="status-dot"></div>
            <span id="status-text">Checking connection...</span>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="products-count">-</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="stores-count">-</div>
                <div class="stat-label">Stores</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-primary" id="scan-btn">
                Scan This Page
            </button>
            <button class="btn-secondary" id="settings-btn">
                Settings
            </button>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://pricehunter.app" target="_blank">pricehunter.app</a>
        ‚Ä¢ v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
